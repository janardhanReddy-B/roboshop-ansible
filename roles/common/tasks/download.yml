- name: create user
  ansible.builtin.user:
    name: roboshop
  register: app_user

- name: Remove directory
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: absent

- name: create directory
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: directory

